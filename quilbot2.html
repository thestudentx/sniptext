<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Quilbot â€“ Paraphrasing Tool | Snip Text</title>
  
  <!-- Import a modern Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Link to updated CSS -->
  <link rel="stylesheet" href="css/quilbot2.css" />
</head>
<body>
  <!-- === Header / Navbar === -->
  <header class="qb-header">
    <div class="qb-header__container">
      <h1 class="qb-header__logo">Snip Text</h1>
      <nav class="qb-nav">
        <a href="index.html" class="qb-nav__link">Home</a>
        <a href="dashboard.html" class="qb-nav__link">Dashboard</a>
        <a href="features.html" class="qb-nav__link">Features</a>
        <a href="contact.html" class="qb-nav__link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- === Main Paraphrasing Interface === -->
  <main class="qb-main">
    <div class="qb-container fade-in">
      <h2 class="qb-title">Paraphrase with Snip Text</h2>
      <p class="qb-subtitle">
        Paste your thesis paragraph below and receive a polished, academic-style paraphrase instantly.
      </p>

      <!-- Mode Selector -->
      <div class="qb-mode-container">
        <label for="qb-mode" class="qb-label qb-mode-label">Choose Mode:</label>
        <select id="qb-mode" class="qb-select">
          <option value="standard" selected>Standard</option>
          <option value="fluent">Fluent</option>
          <option value="creative">Creative</option>
          <option value="academic">Academic</option>
        </select>
      </div>

      <!-- Input & Output layout -->
      <div class="qb-tool">
        <!-- Input Section -->
        <section class="qb-section qb-section--input">
          <label for="qb-input" class="qb-label">Original Text</label>
          <textarea
            id="qb-input"
            class="qb-textarea"
            placeholder="Paste your thesis paragraph here..."
            rows="8"
          ></textarea>
          <!-- Live Counter Below -->
          <p id="qb-count" class="qb-count">Words: 0 | Tokens: 0</p>
        </section>

        <!-- Output Section -->
        <section class="qb-section qb-section--output">
          <label for="qb-output" class="qb-label">Paraphrased Text</label>
          <textarea
            id="qb-output"
            class="qb-textarea"
            placeholder="Your paraphrased text will appear here..."
            rows="8"
            readonly
          ></textarea>
        </section>
      </div>

      <!-- Action Buttons -->
      <div class="qb-actions">
        <button id="qb-clear" class="qb-button qb-button--secondary qb-button--animated">
          Clear
        </button>
        <button id="qb-submit" class="qb-button qb-button--primary qb-button--animated">
          Paraphrase
        </button>
      </div>

      <!-- Loader & Error Message -->
      <div id="qb-loader" class="qb-loader hidden"></div>
      <p id="qb-error" class="qb-error hidden"></p>
    </div>
  </main>

  <!-- Toast Notifications Container -->
  <div id="qb-toast-container" class="qb-toast-container hidden"></div>

  <!-- === Footer === -->
  <footer class="qb-footer">
    <div class="qb-footer__container">
      <p>&copy; 2025 Snip Text. All rights reserved.</p>
    </div>
  </footer>

  <!-- Include the JavaScript file for this page (unchanged) -->
  <script src="js/quilbot2.js"></script>
</body>
</html>
