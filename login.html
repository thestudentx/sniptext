<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnit Premium - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css">

  <!-- Google Fonts: Poppins & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR LOADED VIA JS -->
  <div id="navbar" data-component="navbar" data-role-aware="true"></div>




<section class="login-wrapper">
  <div class="login-container">
    <div class="login-info">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtext">Login to access powerful writing tools tailored for you.</p>
      <p class="login-note">Access is provided to registered users only.<br>
        Donâ€™t have an account? <strong>Contact the admin to get registered.</strong>
      </p>
    </div>

    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Enter registered email" 
          data-auth="email" 
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="Enter your password" 
          data-auth="password" 
        />
      </div>

      <!-- Placeholder for future backend messages -->
      <!-- <div id="login-message" class="login-message"></div> -->

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
</section>



  <!-- FOOTER LOADED VIA JS -->
  <div id="footer" data-component="footer" data-role-aware="true"></div>

    <button id="scrollToTopBtn" title="Back to Top">&#8679;</button>


    <!-- SCRIPTS -->
    <script src="js/index.js" defer></script>
    <script src="components/injectLayout.js"></script>
    <script src="js/auth.js"></script>

    <script src="js/login.js"></script>
    <script src="components/global-loading-animation.js"></script>


  
</body>
</html>
