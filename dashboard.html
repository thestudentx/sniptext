<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <noscript>
  <meta http-equiv="refresh" content="0; url=login.html" />
</noscript>

  <title>User Dashboard - Turnit Premium</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />

  <!-- Google Fonts: Poppins & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR LOADED VIA JS -->
  <div id="navbar" data-component="navbar" data-role-aware="true"></div>



  <!-- ----- MAIN DASHBOARD ----- -->
  <main class="dashboard-container">
    <section class="user-info">
      <div class="user-meta">
        <h2 id="user-email">Loading...</h2>
        <p>Access valid till <span id="access-duration">--</span></p>
        <p id="time-remaining"></p>
      </div>
    </section>



    <section id="modelLinks" class="dashboard-cards">
      <!-- Cards will be dynamically injected here by dashboard.js -->
    </section>


    <div id="dashboard-error" class="message error" style="display: none;"></div>
    <div id="dashboard-success" class="message success" style="display: none;"></div>
  </main>







  <!-- FOOTER LOADED VIA JS -->
  <div id="footer" data-component="footer" data-role-aware="true"></div>


  <button id="scrollToTopBtn" title="Back to Top">&#8679;</button>


  <!-- SCRIPT LOADERS -->
  <script src="js/index.js" defer></script>
  <script src="components/injectLayout.js"></script>
  <script src="js/auth.js"></script>

  <script src="js/dashboard.js" defer></script>


  
</body>
</html>
