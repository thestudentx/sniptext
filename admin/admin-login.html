<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/admin/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
    <!-- ðŸ”‘ Base URL for all relative links -->
  <base href="/admin/">

  <title>Admin Login | Snip Text</title>

<!-- âœ… Global CSS files -->
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/grammarly1.css" />

<!-- âœ… Admin-specific CSS (inside admin folder) -->
<link rel="stylesheet" href="/admin/css/admin-login.css" />

  <!-- Favicon -->
   <link rel="icon" href="../favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login-container">
    <h1>Admin Panel</h1>
    <form id="adminLoginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="adminEmail" placeholder="Enter admin email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="adminPassword" placeholder="Enter password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <p id="loginError" class="error-msg"></p>
    </form>
  </div>


<!-- Global Toast Container (positions: toast-pos-tr | -br | -tl | -bl | -center) -->
<div id="toast-container" class="toast-container toast-pos-tr hidden" aria-live="polite" aria-atomic="true"></div>

  <!-- --------------- GLOBAL LOADER ANIMATION --------------- -->
  <div id="global-loader">
    <div class="typewriter">
      <div class="slide"><i></i></div>
      <div class="paper"></div>
      <div class="keyboard"></div>
    </div>
  </div>



  <!-- --------------- SCRIPTS --------------- -->
<!-- âœ… Global Scripts -->
<script src="/components/global-loading-animation.js"></script>
<script src="/js/index.js" defer></script>

<!-- âœ… Admin Scripts (inside admin folder) -->
<script src="/admin/js/admin-login.js"></script>
</body>
</html>
