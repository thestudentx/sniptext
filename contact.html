<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnit Premium - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css">

  <!-- Google Fonts: Poppins & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR LOADED VIA JS -->
  <div id="navbar" data-component="navbar" data-role-aware="true"></div>


  <main>



<!-- Contact Page -->
<section class="contact-hero">
  <div class="container">
    <h1 class="contact-title">Get in Touch</h1>
    <p class="contact-subtitle">Weâ€™re here to help. Reach out for support, feedback, or business inquiries.</p>
  </div>
</section>

<section class="contact-info-form">
  <div class="container contact-grid">

    <!-- Contact Info -->
    <div class="contact-info">
      <h2 class="info-title">Contact Information</h2>
      <ul class="info-list">
        <li>
          <i class="fas fa-envelope"></i>
          <span>Email:</span>
          <a href="mailto:support@turnitpremium.com">support@turnitpremium.com</a>
        </li>
        <li>
          <i class="fas fa-envelope"></i>
          <span>Sales:</span>
          <a href="mailto:sales@turnitpremium.com">sales@turnitpremium.com</a>
        </li>
        <li>
          <i class="fas fa-phone-alt"></i>
          <span>Call Us:</span>
          <a href="tel:+1234567890">+1 234 567 890</a>
        </li>
      </ul>
    </div>

    <!-- Contact Form -->
    <form class="contact-form" id="contactForm" data-form-type="support">
      <h2 class="form-title">Send a Message</h2>

      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject">
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Type your message..."></textarea>
      </div>

      <div class="form-messages" id="formMessages"></div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </div>
</section>



</main>

<!-- Global Loading Spinner -->
<div id="global-loader">
  <div class="typewriter">
    <div class="slide"><i></i></div>
    <div class="paper"></div>
    <div class="keyboard"></div>
  </div>
</div>





  <!-- FOOTER LOADED VIA JS -->
  <div id="footer" data-component="footer" data-role-aware="true"></div>


  <button id="scrollToTopBtn" title="Back to Top">&#8679;</button>


    <!-- SCRIPTS -->
    <script src="js/index.js" defer></script>
    <script src="components/injectLayout.js"></script>
    <script src="js/auth.js"></script>

    <script src="components/global-loading-animation.js"></script>


  
</body>
</html>
